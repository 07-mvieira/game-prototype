<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Em execução...</title>
</head>
<body>
    <button id="start" onclick="gameStart()">Iniciar jogo</button>
<main id="game">

    <p id="timer">120</p>

    <div id="player" class="object">
        <img id="player-graphics" src="assets/player-placeholder.jpg">
    </div>

    <div class="swing object">
        <img id="swing-graphics" src="assets/swing-placeholder.jpg">
    </div>

    <div class="coin object">
        <img id="coin-graphics" src="assets/coin-placeholder.jpg">
    </div>

    <div class="enemy object">
        <img id="enemy-graphics" src="assets/enemy-placeholder.jpg">
    </div>

    <div class="projectile object">
        <img id="projectile-graphics" src="assets/projectile-placeholder.jpg">
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
